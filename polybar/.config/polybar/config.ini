[colors]
; Gruvbox colors
bg = #282828
bg-opacity = #cc282828
lightbg = #3c3836
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
fg = #ebdbb2

darkred = #cc241d
darkgreen = #98971a
darkyellow = #d79921
darkblue = #458588
darkpurple = #b16286
darkaqua = #689d6a
gray = #a89984

background = ${colors.bg}
background-opacity= ${colors.bg-opacity}
background-alt = ${colors.lightbd}
foreground = ${colors.fg}
primary = ${colors.yellow}
secondary = ${colors.aqua}
alert = ${colors.red}
disabled = ${colors.gray}

[bar/bar1]
monitor = ${env:MONITOR:}
width = 100%
height = 25pt
radius = 6

; dpi = 96

background = ${colors.background-opacity}
foreground = ${colors.foreground}
dim-value = 0.9

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = Hack Nerd Font:size=11.5;0

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu temperature wlan eth date menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
;
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
;
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
; format-prefix = " "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
; format-prefix = " "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 1
base-temperature = 24
warn-temperature = 55
format-prefix-foreground = ${colors.primary}
prefix = "󰏈 "
; label = " %temperature-c%"
; label = "%temperature-c%"
label = %{F#fabd2f}󰏈 %{F-} %temperature-c%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = "  %a %d %b - %H:%M"
date-alt = "  Week %V - %H:%M"

label = %date%
label-foreground = ${colors.purple}

[module/menu]
type = custom/menu
label-open = "⏻ "
label-close = " "
format-spacing = 1
expand-right = true

menu-0-0 = "⏻  Poweroff"
menu-0-0-exec = poweroff
menu-0-1 = "󰜉 Reboot"
menu-0-1-exec = reboot
menu-0-2 = "󰍃 Logout"
menu-0-2-exec = exec i3-msg exit

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
